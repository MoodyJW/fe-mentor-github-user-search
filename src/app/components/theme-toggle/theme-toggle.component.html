<div class="theme-toggle-container" (click)="toggleTheme()">
  <p class="theme-text {{ otherTheme }}">
    {{ otherTheme | uppercase }}
  </p>
  <img
    src="{{
      currentTheme === 'dark-theme'
        ? '../../assets/icon-sun.svg'
        : '../../assets/icon-moon.svg'
    }}"
    alt="{{ currentTheme === 'dark-theme' ? 'sun' : 'moon' }} icon"
    class="theme-icon {{ otherTheme }}"
  />
</div>
